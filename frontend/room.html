<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabitatX - Dise√±o de H√°bitats Espaciales Modulares</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

</head>
<body style="margin:0; background:#000;">
  <section class="visualization">
    <div id="canvas-container" style="width:100%; height:100vh;"></div>
  </section>

  <script>
    // üëá Hex√°gonos en formato v√°lido de JS (arrays en vez de tuplas)
    const hexRings = [
      [[1.0, 0.0], [0.5, 0.8660], [-0.5, 0.8660], [-1.0, 0.0], [-0.5, -0.8660], [0.5, -0.8660]],
      [[2.5, 0.8660], [2.0, 1.732], [1.0, 1.732], [0.5, 0.866], [1.0, 0.0], [2.0, 0.0]],
      [[1.0, 1.732], [0.5, 2.598], [-0.5, 2.598], [-1.0, 1.732], [-0.5, 0.866], [0.5, 0.866]],
      [[-0.5, 0.866], [-1.0, 1.732], [-2.0, 1.732], [-2.5, 0.866], [-2.0, 0.0], [-1.0, 0.0]],
      [[-0.5, -0.866], [-1.0, 0.0], [-2.0, 0.0], [-2.5, -0.866], [-2.0, -1.732], [-1.0, -1.732]],
      [[1.0, -1.732], [0.5, -0.866], [-0.5, -0.866], [-1.0, -1.732], [-0.5, -2.598], [0.5, -2.598]],
      [[2.5, -0.866], [2.0, 0.0], [1.0, 0.0], [0.5, -0.866], [1.0, -1.732], [2.0, -1.732]]
    ];

    // Crear escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 10);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("canvas-container").appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Funci√≥n para hacer pol√≠gonos
    function makePolygon(coords) {
      const shape = new THREE.Shape();
      shape.moveTo(coords[0][0], coords[0][1]);
      for (let i = 1; i < coords.length; i++) {
        shape.lineTo(coords[i][0], coords[i][1]);
      }
      shape.closePath();
      return shape;
    }

    const material = new THREE.MeshPhongMaterial({color:0x00ffcc, side:THREE.DoubleSide, flatShading:true});

    hexRings.forEach((coords, i) => {
    const shape = makePolygon(coords);
    const geometry = new THREE.ExtrudeGeometry(shape, {
      depth: 0.5,        // ‚Äúalto‚Äù del prisma
      bevelEnabled: false
    });
    const mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = -i * 0.05; // un poco de separaci√≥n
      scene.add(mesh);
    });

    // Animaci√≥n
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.z += 0.005; // rotar todo el conjunto
      renderer.render(scene, camera);
    }
    animate();

    // Responsivo
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Crear controles
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // suaviza la rotaci√≥n
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 5;   // distancia m√≠nima de zoom
    controls.maxDistance = 20;  // distancia m√°xima de zoom

  </script>
</body>
</html>
