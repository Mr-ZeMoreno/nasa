<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Your Home in the Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/formStyle.css">
</head>
<script src="Scripts/formScript.js"></script>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Cuéntanos sobre tu proyecto</h1>
            <p class="form-subtitle">Completa los siguientes datos para comenzar a diseñar tu hábitat espacial</p>
        </div>
        
        <form class="space-form">
            <div class="form-group">
                <label for="nombre">Nombre del proyecto</label>
                <input type="text" id="nombre" name="nombre" placeholder="Mi hábitat espacial" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de hábitat</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecciona una opción</option>
                    <option value="estacion">Estación espacial</option>
                    <option value="lunar">Base lunar</option>
                    <option value="marciana">Colonia marciana</option>
                    <option value="orbital">Hábitat orbital</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="capacidad">Capacidad de tripulación</label>
                <input type="number" id="capacidad" name="capacidad" placeholder="Número de personas" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="prioridades">Prioridades principales</label>
                <textarea id="prioridades" name="prioridades" rows="4" placeholder="Describe las funcionalidades más importantes para tu hábitat..." required></textarea>
            </div>
            
            <div class="form-actions">
                <a href="index.html" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Crear mi hábitat</button>
            </div>
        </form>
    </div>
</body>
</html>
