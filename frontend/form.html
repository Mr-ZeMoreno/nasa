<!-- form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario - Your Home in the Space</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet"/>

  <!-- OJO: Respeta mayúsculas del árbol -->
  <link rel="stylesheet" href="Styles/formStyle.css" />
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h1 class="form-title">Cuéntanos sobre tu proyecto</h1>
      <p class="form-subtitle">Completa los siguientes datos para comenzar a diseñar tu hábitat espacial</p>
    </div>

    <form id="designForm" class="space-form">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre del proyecto</label>
        <input type="text" id="nombre" name="nombre" placeholder="Mi hábitat espacial" required />
      </div>

      <!-- Hábitat -->
      <div class="form-group">
        <label for="habitat">Hábitat</label>
        <select id="habitat" name="habitat" required>
          <option value="">Selecciona una opción</option>
          <option value="luna">Luna</option>
          <option value="marte">Marte</option>
        </select>
      </div>

      <!-- Tripulantes -->
      <div class="form-group">
        <label for="tripulantes">Capacidad de tripulación</label>
        <input type="number" id="tripulantes" name="tripulantes" placeholder="Número de personas" min="1" required />
      </div>

      <!-- Geometría -->
      <div class="form-group">
        <label for="tipo_geometria">Tipo de geometría</label>
        <select id="tipo_geometria" name="tipo_geometria" required>
          <option value="">Selecciona una opción</option>
          <option value="cilindro">Cilindro</option>
          <option value="domo">Domo</option>
        </select>
      </div>

      <!-- Campos para cilindro -->
      <div id="cylinderFields" style="display:none">
        <div class="form-group">
          <label for="longitud">Longitud del cilindro (m)</label>
          <input type="number" id="longitud" name="longitud" min="0" step="0.1" />
        </div>
        <div class="form-group">
          <label for="diametro_cilindro">Diámetro del cilindro (m)</label>
          <input type="number" id="diametro_cilindro" name="diametro_cilindro" min="0" step="0.1" />
        </div>
      </div>

      <!-- Campos para domo -->
      <div id="domeFields" style="display:none">
        <div class="form-group">
          <label for="diametro_domo">Diámetro del domo (m)</label>
          <input type="number" id="diametro_domo" name="diametro_domo" min="0" step="0.1" />
        </div>
      </div>

<!-- Preferencias ejercicios -->
<div class="form-group" id="ejercicios">
  <p>Elija ejercicios según sus preferencias (máximo 2)</p>
  <div>
    <input type="checkbox" id="aerobic" name="aerobic" />
    <label for="aerobic">Aerobic exercises</label>
  </div>
  <div>
    <input type="checkbox" id="resistance" name="resistance" />
    <label for="resistance">Resistance exercises</label>
  </div>
  <div>
    <input type="checkbox" id="bone" name="bone" />
    <label for="bone">Bone loading exercises</label>
  </div>
  <div>
    <input type="checkbox" id="sensorimotor" name="sensorimotor" />
    <label for="sensorimotor">Sensorimotor conditioning</label>
  </div>
</div>

<!-- Preferencias actividades recreativas -->
<div class="form-group" id="recreativas">
  <p>Elija actividades recreativas según sus preferencias (máximo 2)</p>
  <div>
    <input type="checkbox" id="personal_recreation" name="personal_recreation" />
    <label for="personal_recreation">Personal Recreation</label>
  </div>
  <div>
    <input type="checkbox" id="tabletop_games" name="tabletop_games" />
    <label for="tabletop_games">Tabletop Games</label>
  </div>
  <div>
    <input type="checkbox" id="movie_night" name="movie_night" />
    <label for="movie_night">Video/Movie viewing</label>
  </div>
  <div>
    <input type="checkbox" id="window_viewing" name="window_viewing" />
    <label for="window_viewing">Window Viewing</label>
  </div>
</div>


        
      <!-- Notas -->
      <div class="form-group">
        <label for="notas">Notas adicionales</label>
        <textarea id="notas" name="notas" rows="3" placeholder="Detalles o aclaraciones sobre tu proyecto..."></textarea>
      </div>

      <!-- Acciones -->
      <div class="form-actions">
        <a href="index.html" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-primary" onclick="limitarGrupo()">Crear mi hábitat</button>
      </div>
    </form>


  <!-- Scripts: respeta mayúsculas y nombres -->
  <script src="Scripts/uiFormScript.js" defer></script>
  <script src="Scripts/formScripts.js" defer></script>
  <script scr="Scripts/formLimit.js" defer></script>

</body>
</html>
